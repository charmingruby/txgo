services:
  # development database
  postgres:
    container_name: txgo-pg
    image: bitnami/postgresql:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=txgo-db
    volumes:
      - ./.docker/postgres:/var/lib/postgresql/data
